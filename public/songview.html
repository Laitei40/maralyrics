<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Song ‚Äî MaraLyrics</title>

  <!-- SEO Meta (dynamically updated by JS) -->
  <meta name="description" id="metaDesc" content="Read song lyrics on MaraLyrics." />
  <meta name="theme-color" content="#0a0e1a" />

  <!-- Open Graph -->
  <meta property="og:type" content="article" />

  <meta property="og:description" id="ogDesc" content="Read song lyrics on MaraLyrics." />

  <!-- JSON-LD (populated by JS) -->
  <script type="application/ld+json" id="jsonLd">
  {
    "@context": "https://schema.org",
    "@type": "MusicComposition",
    "name": "Song",
    "description": "Mara song lyrics"
  }
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- ‚ïê‚ïê‚ïê Header ‚ïê‚ïê‚ïê -->
  <header class="header">
    <div class="header__inner">
      <a href="/" class="header__logo">
        <img src="/icon.svg" alt="MaraLyrics" class="header__logo-icon" />
        MaraLyrics
      </a>
      <nav class="header__nav">
        <a href="/" class="header__nav-link" data-i18n="nav.home">Home</a>
        <a href="/#popular" class="header__nav-link" data-i18n="nav.popular">Popular</a>
        <div class="lang-switcher">
          <button class="lang-switcher__btn active" data-lang="en">EN</button>

          <button class="lang-switcher__btn" data-lang="my">·Äô·Äº·Äî·Ä∫·Äô·Ä¨</button>
        </div>

    </div>
  </header>

  <!-- ‚ïê‚ïê‚ïê Song Content ‚ïê‚ïê‚ïê -->
  <main class="song-page container" id="songPage">

    <!-- Back Link -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="/" class="breadcrumb__link" data-i18n="breadcrumb.home">Home</a>
      <span class="breadcrumb__sep">‚Ä∫</span>
      <span class="breadcrumb__current" id="breadcrumbTitle" data-i18n="song.breadcrumb">Song</span>
    </nav>

    <!-- Loading Skeleton -->
    <div id="songSkeleton">
      <div class="skeleton" style="margin-bottom:var(--space-lg);">
        <div class="skeleton__line skeleton__line--title"></div>
        <div class="skeleton__line skeleton__line--short"></div>
      </div>
      <div class="skeleton" style="min-height:300px;">
        <div class="skeleton__line"></div>
        <div class="skeleton__line skeleton__line--medium"></div>
        <div class="skeleton__line"></div>
        <div class="skeleton__line skeleton__line--short"></div>
        <div class="skeleton__line"></div>
        <div class="skeleton__line skeleton__line--medium"></div>
        <div class="skeleton__line"></div>
        <div class="skeleton__line skeleton__line--short"></div>
      </div>
    </div>

    <!-- Song Detail (hidden until loaded) -->
    <div id="songDetail" style="display:none;" class="fade-in">

      <!-- Unified Song Card -->
      <div class="song-page__card">

        <!-- Title -->
        <h1 class="song-page__title" id="songTitle"></h1>

        <!-- Meta Strip (horizontal) -->
        <div class="song-page__meta">
          <div class="song-page__meta-item">
            <span class="song-page__meta-icon">üé§</span>
            <span class="song-page__meta-value" id="songArtist"></span>
          </div>
          <span class="song-page__meta-dot"></span>
          <div class="song-page__meta-item">
            <span class="song-page__meta-icon">üéº</span>
            <span class="song-page__meta-value" id="songComposer"></span>
          </div>
          <span class="song-page__meta-dot"></span>
          <div class="song-page__meta-item">
            <span class="song-page__meta-icon">üè∑Ô∏è</span>
            <span class="song-page__meta-value" id="songCategory"></span>
          </div>
          <span class="song-page__meta-dot"></span>
          <div class="song-page__meta-item">
            <span class="song-page__meta-icon">üëÅÔ∏è</span>
            <span class="song-page__meta-value" id="songViews"></span>
          </div>
        </div>

        <!-- Divider -->
        <div class="song-page__divider"></div>

        <!-- Lyrics -->
        <div class="song-page__lyrics" id="songLyrics"></div>

        <!-- Feedback -->
        <div class="song-page__report">
          <a href="/report" id="btnReportError" class="btn btn--report">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
            </svg>
            <span data-i18n="song.feedback_btn">Feedback</span>
          </a>
        </div>

      </div>

    </div>

    <!-- Error State -->
    <div id="songError" class="empty-state" style="display:none;">
      <div class="empty-state__icon">üòî</div>
      <h3 class="empty-state__title" data-i18n="song.error_title">Song not found</h3>
      <p class="empty-state__text" data-i18n="song.error_text">This song may have been removed or the link is incorrect.</p>
      <a href="/" style="display:inline-block;margin-top:var(--space-lg);padding:var(--space-sm) var(--space-lg);background:var(--accent);color:#fff;border-radius:var(--radius-md);font-weight:600;" data-i18n="song.error_go_home">

  <!-- ‚ïê‚ïê‚ïê Footer ‚ïê‚ïê‚ïê -->

    </div>

  <!-- Offline Badge -->

  </div>

  <!-- i18n -->
  <script src="/i18n.js"></script>
  <!-- App Script -->
  <script src="/app.js"></script>
</body>
</html>
