<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Composer ‚Äî MaraLyrics</title>

  <!-- SEO Meta (dynamically updated by JS) -->
  <meta name="description" id="metaDesc" content="Explore composer profile and songs on MaraLyrics." />
  <meta name="theme-color" content="#0a0e1a" />

  <!-- Open Graph -->
  <meta property="og:type" content="profile" />
  <meta property="og:title" id="ogTitle" content="Composer ‚Äî MaraLyrics" />
  <meta property="og:description" id="ogDesc" content="Explore composer profile and songs on MaraLyrics." />

  <!-- JSON-LD (populated by JS) -->
  <script type="application/ld+json" id="jsonLd">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Composer"
  }
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- ‚ïê‚ïê‚ïê Header ‚ïê‚ïê‚ïê -->
  <header class="header">
    <div class="header__inner">
      <a href="/" class="header__logo">
        <img src="/icon.svg" alt="MaraLyrics" class="header__logo-icon" />
        MaraLyrics
      </a>
      <nav class="header__nav">
        <a href="/" class="header__nav-link" data-i18n="nav.home">Home</a>
        <a href="/#popular" class="header__nav-link" data-i18n="nav.popular">Popular</a>
        <div class="lang-switcher">
          <button class="lang-switcher__btn active" data-lang="en">EN</button>
          <button class="lang-switcher__btn" data-lang="mra">Mara</button>
          <button class="lang-switcher__btn" data-lang="my">·Äô·Äº·Äî·Ä∫·Äô·Ä¨</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- ‚ïê‚ïê‚ïê Composer Content ‚ïê‚ïê‚ïê -->
  <main class="profile-page container" id="profilePage">

    <!-- Breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="/" class="breadcrumb__link" data-i18n="breadcrumb.home">Home</a>
      <span class="breadcrumb__sep">‚Ä∫</span>
      <span class="breadcrumb__current" id="breadcrumbName" data-i18n="composer.breadcrumb">Composer</span>
    </nav>

    <!-- Loading Skeleton -->
    <div id="profileSkeleton">
      <div class="skeleton" style="margin-bottom:var(--space-lg);">
        <div class="skeleton__line skeleton__line--title"></div>
        <div class="skeleton__line skeleton__line--short"></div>
      </div>
      <div class="skeleton" style="min-height:200px;">
        <div class="skeleton__line"></div>
        <div class="skeleton__line skeleton__line--medium"></div>
        <div class="skeleton__line"></div>
        <div class="skeleton__line skeleton__line--short"></div>
      </div>
    </div>

    <!-- Profile Detail (hidden until loaded) -->
    <div id="profileDetail" style="display:none;" class="fade-in">

      <!-- Profile Header -->
      <div class="profile-page__header">
        <div class="profile-page__avatar" id="profileAvatar">
          <span class="profile-page__avatar-fallback" id="avatarFallback"></span>
        </div>
        <div class="profile-page__info">
          <h1 class="profile-page__name" id="profileName"></h1>
          <span class="profile-page__role" data-i18n="composer.role">Composer</span>
          <p class="profile-page__bio" id="profileBio"></p>
          <div class="profile-page__social" id="profileSocial" style="display:none;"></div>
        </div>
      </div>

      <!-- Song List -->
      <section class="profile-page__songs">
        <h2 class="profile-page__section-title">
          <span data-i18n="composer.songs_title">Songs by this Composer</span>
          <span class="profile-page__song-count" id="songCount"></span>
        </h2>
        <div class="song-grid" id="profileSongGrid"></div>
        <div id="profileEmpty" class="empty-state" style="display:none;">
          <div class="empty-state__icon">üéµ</div>
          <p class="empty-state__text" data-i18n="composer.no_songs">No songs found for this composer.</p>
        </div>
      </section>

    </div>

    <!-- Error State -->
    <div id="profileError" class="empty-state" style="display:none;">
      <div class="empty-state__icon">üòî</div>
      <h3 class="empty-state__title" data-i18n="composer.error_title">Composer not found</h3>
      <p class="empty-state__text" data-i18n="composer.error_text">This composer may have been removed or the link is incorrect.</p>
      <a href="/" style="display:inline-block;margin-top:var(--space-lg);padding:var(--space-sm) var(--space-lg);background:var(--accent);color:#fff;border-radius:var(--radius-md);font-weight:600;" data-i18n="composer.error_go_home">
        ‚Üê Go Home
      </a>
    </div>

  </main>

  <!-- ‚ïê‚ïê‚ïê Footer ‚ïê‚ïê‚ïê -->
  <footer class="footer">
    <div class="container">
      <p data-i18n="footer.made_with">Made with <span class="footer__heart">‚ô•</span> for the Mara community</p>
      <p style="margin-top:var(--space-xs);" data-i18n="footer.copyright">&copy; 2026 MaraLyrics</p>
    </div>
  </footer>

  <!-- Offline Badge -->
  <div id="offlineBadge" class="offline-badge">
    <span>‚ö°</span> <span data-i18n="offline.badge">Offline Mode</span>
  </div>

  <!-- i18n -->
  <script src="/i18n.js"></script>
  <!-- App Script -->
  <script src="/app.js"></script>
</body>
</html>
