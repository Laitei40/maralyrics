<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Page Not Found | MaraLyrics</title>
  <meta name="description" content="The page you're looking for doesn't exist." />
  <meta name="theme-color" content="#0a0e1a" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- ═══ Header ═══ -->
  <header class="header">
    <div class="header__inner">
      <a href="/" class="header__logo">
        <img src="/icon.svg" alt="MaraLyrics" class="header__logo-icon" />
        MaraLyrics
      </a>
      <nav class="header__nav">
        <a href="/" class="header__nav-link" data-i18n="nav.home">Home</a>
        <div class="lang-switcher">
          <button class="lang-switcher__btn active" data-lang="en">EN</button>
          <button class="lang-switcher__btn" data-lang="mra">Mara</button>
          <button class="lang-switcher__btn" data-lang="my">မြန်မာ</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- ═══ 404 Content ═══ -->
  <main class="container">
    <section class="error-page fade-in">
      <div class="error-page__glow"></div>
      <div class="error-page__code" data-i18n="error_page.code">404</div>
      <h1 class="error-page__title" data-i18n="error_page.title">Page Not Found</h1>
      <p class="error-page__text">
        <span data-i18n="error_page.text_line1">The page you're looking for doesn't exist or has been moved.</span>
        <br /><span data-i18n="error_page.text_line2">Let's get you back to the music.</span>
      </p>
      <div class="error-page__actions">
        <a href="/" class="error-page__btn error-page__btn--primary" data-i18n="error_page.back_home">
          ← Back to Home
        </a>
        <button onclick="history.back()" class="error-page__btn error-page__btn--ghost" data-i18n="error_page.go_back">
          Go Back
        </button>
      </div>
      <div class="error-page__notes">
        <span class="error-page__note" style="animation-delay:0s">♪</span>
        <span class="error-page__note" style="animation-delay:0.5s">♫</span>
        <span class="error-page__note" style="animation-delay:1s">♬</span>
        <span class="error-page__note" style="animation-delay:1.5s">♩</span>
        <span class="error-page__note" style="animation-delay:2s">♪</span>
      </div>
    </section>
  </main>

  <!-- ═══ Footer ═══ -->
  <footer class="footer">
    <div class="container">
      <p data-i18n="footer.made_with">Made with <span class="footer__heart">♥</span> for the Mara community</p>
      <p style="margin-top:var(--space-xs);" data-i18n="footer.copyright">&copy; 2026 MaraLyrics</p>
    </div>
  </footer>

  <!-- i18n -->
  <script src="/i18n.js"></script>
  <script>I18n.init();</script>
</body>
</html>
